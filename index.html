<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Montris </title>
    <link rel="icon" href="https://api.dicebear.com/7.x/shapes/svg?seed=Montris" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/pathseg@1.2.1/pathseg.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/poly-decomp@0.2.1/build/decomp.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }


        #game-screen {
            display: grid;
            place-items: center;
        }
    </style>
</head>

<body>
    <div id="game-screen"></div>
    <div id="game-controls">
        <p> <b>Controls:</b> Use Up Arrow and Down Arrow to control the Angle (Each keypress changes the angle by
            30<sup>&deg;</sup>) <br> Use Arrow Left and Right to move the tiles. <br> Use f to flip the tile</p>

    </div>


    <script type="module" src="app.js"></script>
</body>

</html>
